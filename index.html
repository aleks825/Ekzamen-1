<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин уходовой косметики Lovere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c46da659ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">Lovere</a>

        <nav>
            <a href="#shop-items">Каталог</a>
            <a href="#contacts">Контакты</a>
        </nav>

        <div class="site-search">
            <input type="search" id="search-input">
            <button type="button" id="search-btn" class="fa fa-search"></i>
          </div>
    </header>

    <main>
        <div class="filters">
            <div class="filters-sort">
              <label for="sort">Сортировка:</label>
              <select name="sort" id="sort">
                <option selected value="alphabet">По алфавиту</option>
                <option value="expensive">Сначала дорогие</option>
                <option value="cheap">Сначала дешевые</option>
                <option value="rating">Рейтинг</option>
              </select>
            </div>
          </div>

          <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>

    <footer id="contacts" class="container">
        <a href="#" class="logo">Lovere</a>

        <p>Мы открыты ежедневно  с 10:00 по 17:00</p>
        <ul>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com/?lang=ru"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        </ul>
    </footer>
    <template id="item-template">
        <div class="shop-item">
          <img src="">
          <div class="content">
            <div class="tags"></div>
            <h1></h1>
            <p></p>
          </div>
          <div class="footer">
            <span class="price"></span>
            <div class="rating"></div>
          </div>
        </div>
        </div>
      </template>

    <script src = "script.js"></script>
</body>
</html>
